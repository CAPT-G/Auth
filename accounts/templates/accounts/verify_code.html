{% extends "accounts/base.html" %}
{% block content %}
  <div class="container" style="max-width: 400px; margin: 0 auto; padding-top: 40px;">
    <h2>Email Verification</h2>
    <p>Enter the 6-digit code sent to: <strong>{{ email }}</strong></p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Verify</button>
    </form>
    <p style="margin-top:10px;"><a href="{% url 'accounts:signup' %}">Back to Signup</a></p>
  </div>
{% endblock %}
